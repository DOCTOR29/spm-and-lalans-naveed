<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for courses at SPM and Lalans Coaching - Expert coaching for JEE, NEET, and CEE preparation">
    <title>Student Registration - SPM and Lalans Coaching</title>
</head>

<div style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; color: #333; background-color: #f5f7fa;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <header style="background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); padding: min(3rem, 5vw); text-align: center; color: white;">
        <h1 style="margin: 0; font-size: clamp(1.5rem, 4vw, 2.5rem); text-shadow: 2px 2px 4px rgba(0,0,0,0.2); font-weight: bold;">
            <i class="fas fa-user-graduate" style="margin-right: 15px;"></i>
            Student Registration
        </h1>
        <p style="font-size: clamp(1rem, 2vw, 1.2rem); margin-top: 1rem; opacity: 0.9;">Begin Your Journey to Success</p>
    </header>

    <main style="max-width: 800px; margin: 2rem auto; padding: min(2rem, 4vw);">
        <section style="background: white; padding: min(2rem, 4vw); border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSf0E5j08Z1qu5WW0VmNpizI6PtF-eqsO1mZDtCSLmKqn-z1jA/formResponse" method="POST"  style="display: grid; gap: 1.5rem;">
                <div style="text-align: left;">
                    <label for="name" style="display: block; margin-bottom: 8px; font-size: 1.1em; color: #333;">
                        <i class="fas fa-user" style="margin-right: 8px; color: #3498db;"></i>
                        Full Name
                    </label>
                    <input type="text" id="name" name="entry.1465845965" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; transition: border-color 0.3s ease;">
                </div>

                <div style="text-align: left;">
                    <label for="phone" style="display: block; margin-bottom: 8px; font-size: 1.1em; color: #333;">
                        <i class="fas fa-phone" style="margin-right: 8px; color: #3498db;"></i>
                        Phone Number
                    </label>
                    <input type="tel" id="phone" name="entry.793253622" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; transition: border-color 0.3s ease;">
                </div>

                <div style="text-align: left;">
                    <label for="email" style="display: block; margin-bottom: 8px; font-size: 1.1em; color: #333;">
                        <i class="fas fa-envelope" style="margin-right: 8px; color: #3498db;"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="entry.155371213" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; transition: border-color 0.3s ease;">
                </div>

                <div style="text-align: left;">
                    <label for="city" style="display: block; margin-bottom: 8px; font-size: 1.1em; color: #333;">
                        <i class="fas fa-city" style="margin-right: 8px; color: #3498db;"></i>
                        City
                    </label>
                    <input type="text" id="city" name="entry.1305401317" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; transition: border-color 0.3s ease;">
                </div>

                <div style="text-align: left;">
                    <label for="course" style="display: block; margin-bottom: 8px; font-size: 1.1em; color: #333;">
                        <i class="fas fa-graduation-cap" style="margin-right: 8px; color: #3498db;"></i>
                        Course Interest
                    </label>
                    <select id="course" name="entry.556151235" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; background-color: white; transition: border-color 0.3s ease;">
                        <option value="">Select a course</option>
                        <option value="Pre-Foundation Course">Pre-Foundation Course</option>
                        <option value="Foundation Course">Foundation Course</option>
                        <option value="JEE Main">JEE Main</option>
                        <option value="JEE Advanced">JEE Advanced</option>
                        <option value="NEET">NEET</option>
                        <option value="Assam CEE">Assam CEE</option>
                        <option value="Dropper Course">Dropper Course</option>
                    </select>
                </div>

                <button type="submit" style="background: linear-gradient(45deg, #18478D, #2196F3); color: white; padding: 15px; border: none; border-radius: 50px; font-weight: bold; font-size: 1.2em; cursor: pointer; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(24,71,141,0.3);">
                    <i class="fas fa-paper-plane" style="margin-right: 10px;"></i>
                    Submit Registration
                </button>
            </form>
        </section>
    </main>
</div>
</html>
